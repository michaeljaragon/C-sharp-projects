<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My First Web App</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css"/>
</head>
<body>
    <h1>Hello world!</h1>
    <p>Text. :)</p>
    <p>You can visit <a href="https://microsoft.com" target="_blank">Microsoft.com</a></p>
    <img id="mysteryImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlE_ELJPoNlLOjGvg84xQB2PcmJ9fCQ6Q5XQ&usqp=CAU" />

    <div>
        New division
    </div>
    <div class="superblock">
        Another division
        <button class="btn info" type="button" onclick="document.getElementById('date').innerHTML = Date()">
            Date
        </button>
    </div>

    <button class="btn warning" type="button" onclick="DemoFunction()">
        Click for demo.
    </button>

    <div id="superdemo">
        Click to reveal message.
    </div>

    <button class="btn success" type="button" onclick="CaptAmerica(0)">
        TEAM CAPTAIN AMERICA
    </button>

    <button class="btn danger" type="button" onclick="CaptAmerica(1)">
        TEAM LOSERS
    </button>


    <p id="date">
        This will change.
    </p>

    <script>
        function DemoFunction() {
            document.getElementById("superdemo").innerHTML = "Hello Super User! The message is revealed."
        }

        function CaptAmerica(sw) {
            var light_photo;
            if (sw == 0) {
                light_photo = "capt_america.png"
            }
            else {
                light_photo = "iron_man.png"
            }
            document.getElementById('mysteryImage').src = light_photo;
        }
    </script>
</body>

</html>
